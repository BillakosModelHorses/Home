            max-width: 100%;
            height: auto;

            padding-bottom: 15px;
        }
        .product-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }
        .product-card p {
            font-size: 1em;
            color: #666;
        }
        .product-card .price {
            font-size: 1.2em;
            color: #2c789c;
            margin: 10px 0;
        }
        .product-card button {
            background-color: #2c789c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-card button:hover {
            background-color: #1a5673;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
